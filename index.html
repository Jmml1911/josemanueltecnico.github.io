
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JM Space</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #0f1117;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .intro {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .intro img {
            width: 250px;
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 191, 255, 0.5);
            transition: transform 0.3s ease;
        }

        .intro img:hover {
            transform: scale(1.03);
        }

        .intro h1 {
            margin-top: 20px;
            font-size: 2.8em;
            color: #00cfff;
        }

        .intro p {
            font-size: 1.1em;
            max-width: 600px;
            margin: 10px auto 20px auto;
            color: #d0d0d0;
        }

        .intro a {
            display: inline-block;
            background-color: #00cfff;
            color: #0f1117;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.4);
            transition: background-color 0.3s ease;
        }

        .intro a:hover {
            background-color: #00aacc;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="intro">
        <img src="logo_jmml_opt_resized.jpg" alt="JMML Solutions Logo">
        <h1>JM Space</h1>
        <p>"Tecnología hecha para los que saben. El mundo técnico no volverá a ser igual."</p>
        <a href="dashboard.html">Entrar a la plataforma</a>
    </div>
</body>
</html>
