
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>JM Space</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #0f111a;
            color: #00d4ff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        img {
            width: 250px;
            max-width: 90%;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,212,255,0.4);
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 2.8em;
            margin: 20px 0 10px;
        }

        p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 10px auto 30px;
            color: #ccc;
        }

        a.button {
            background-color: #00d4ff;
            color: #0f111a;
            padding: 12px 28px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(0,212,255,0.6);
        }

        a.button:hover {
            background-color: #00b5d9;
            transform: translateY(-2px);
        }

        footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <img src="2025-07-06_01h02_23.jpg" alt="JMML Logo">
    <h1>JM Space</h1>
    <p>"Tecnología hecha para los que saben. El mundo técnico no volverá a ser igual."</p>
    <a href="dashboard.html" class="button">Entrar a la plataforma</a>
    <footer>© 2025 JMML Solutions</footer>
</body>
</html>
